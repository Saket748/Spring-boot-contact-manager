<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="user/user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>User Profile</title>
</head>
<body>
	
	<section style="background: #112c38;">
			<div class="container">
					<div class="card_bg">
					<div class="card text-center" style="background: rgba(49, 54, 63,0.89);color:#e2e2e2;">

						<div class="card-header">
							<img style="height:150px; width:150px; color:#e2e2e2;"  src="" class="show_contact_img" th:src="@{'/image/user_profile.png'}" alt="" />
							<h2 class="text-secondary font-italic mt-3" th:text="${user.name}"></h2>
						</div>
						
						<div class="card-body">
							
								<table class="table" style="color:#e2e2e2">
									<thead>
										    <tr>
										      <th scope="col">#USER-ID</th>
										      <th scope="col"><span th:text="${user.id}"></span></th>
										    </tr>
									</thead>
								
									<tbody>
										    <tr>
										      <td> Email</td>
										      <td><span th:text="${user.email}"></span></td>
										    </tr>
										    
										   <tr>
										      <td> Role</td>
										      <td><span th:text="${user.role}"></span></td>
										    </tr>
										    
										   <tr>
										      <td> Account Active</td>
										      <td><span th:text="${user.enabled}"></span></td>
										    </tr>
										    
										    <tr>
										      <td> About</td>
										      <td><span th:text="${user.about}"></span></td>
										    </tr>
										    
									 </tbody>
							</table>			
						</div>
						<div class="card-footer ">
							<h3 class="text-italic" >
								This is User Profile 
								
							</h3>
						</div>
						
					</div>
					</div>
			</div>
		<script>
			$(document).ready(() =>{
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>
	</section>
</body>
</html>
