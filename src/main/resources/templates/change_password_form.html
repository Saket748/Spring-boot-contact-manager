<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="ISO-8859-1">
    <title>Login - Smart Contact Manager</title>
</head>
<body>

<section>
    <div class="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-item-center">
                <div class="card-forgot">

                    <!-- message box -->
                    <div th:if="${session.message}" class="container">
                        <div class="alert alert-success my-2 text-center" role="alert">
                            <span th:text="${session.message}"></span>
                        </div>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>

                    <!-- new password form -->
                    <h3 class="text-center m-3">New password</h3>

                    <form method="post" action="" th:action="@{/send-new-password}">
                        <div class="form-group">
                            <input required="required" name="newPassword" placeholder="Enter your new password" class="form-control"/>
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-success">Change password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
